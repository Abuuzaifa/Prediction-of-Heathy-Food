     <!-- MAKE AN APPOINTMENT -->
     <section id="appointment" data-stellar-background-ratio="3">
          <div class="container">
               <div class="row">
                   <div class="col-md-6 col-sm-6">
                         <img src="static/images/appointment-image.jpg" class="img-responsive" alt="">
                    </div>

          
                    <div class="col-md-6 col-sm-6">
                         <!-- CONTACT FORM HERE -->
                         <form id="appointment-form" role="form" method="post" action="{{ url_for('analyze')}}">

                              <!-- SECTION TITLE -->
                              <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                                   <h2>Enter your Blood details</h2>
                              </div>

                              <div class="wow fadeInUp" data-wow-delay="0.8s">
							  
							        
									<div class="col-md-6 col-sm-6">
                                        <label for="select">Select Gender</label>
                                        <select class="form-control" name="gender">
                                             <option value="1">Male</option>
                                              <option value="0">Female</option>
                                        </select>
                                   </div>
							  
                                   <div class="col-md-12 col-sm-12">
                                        <label for="telephone">Age</label>
                                        <input type="tel" class="form-control" id="age" name="age" required='' >
                                      
                                   </div>
								   
								   <div class="col-md-12 col-sm-12">
                                        <label for="telephone">Weight</label>
                                        <input type="tel" class="form-control" id="weight" name="weight"required='' >
                                      
                                   </div>

                                   <div class="col-md-6 col-sm-6">
                                        <label for="select">Select group</label>
                                        <select class="form-control" name="blood_group"" required=''>
                                                     <option value="0">A+</option>
                                                     <option value="1">A-</option>
                                                    <option value="2">B+</option>
						                      <option value="3">B-</option>
						                       <option value="4">AB+</option>
						                      <option value="5">AB-</option>
						                      <option value="6">O+</option>
						                      <option value="7">O-</option>
                                        </select>
                                   </div>
								    <div class="col-md-12 col-sm-12">
                                        <label for="telephone">Blood Pressure</label>
                                        <input type="tel" class="form-control" id="bp" name="bp" required=''>
                                      
                                   </div>
                                   <div class="col-md-12 col-sm-12">
                                        <label for="telephone">Haemoglobin Count</label>
                                        <input type="tel" class="form-control" id="haemo" name="haemo" required=''>
                                      
                                   </div>
								   
							<div class="col-md-12 col-sm-12">
                                        <label for="telephone">sugar</label>
                                        <input type="tel" class="form-control" id="sugar" name="sugar" required='' >
                                      
                                   </div>

                                   <div class="col-md-12 col-sm-12">
                                        <label for="telephone">platelets</label>
                                        <input type="tel" class="form-control" id="platelets" name="platelets" required='' >
                                      
                                   </div>

                                   <div class="col-md-12 col-sm-12">
                                        <label for="telephone">white blood cell</label>
                                        <input type="tel" class="form-control" id="white_blood_cell" name="white_blood_cell" required='' >
                                      
                                   </div>
				
								   
							<div class="col-md-12 col-sm-12">
                                        <label for="telephone">Red Blood cell</label>
                                        <input type="tel" class="form-control" id="weight" name="red_blood_cell" required='' >
                                      
                                   </div>
								  
								   
			
								   
								   <div class="col-md-12 col-sm-12">
                                        <label for="telephone">Protein</label>
                                        <input type="tel" class="form-control" id="protein" name="protein" required='' >
                                      
                                   </div>
								  
                                        <button type="submit" class="form-control" id="cf-submit" name="submit">Submit </button>
                                  
                              </div>
                        </form>
                    </div>
